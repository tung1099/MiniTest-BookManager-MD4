<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Thêm mới sách </h1>

<th:block th:if="${message}">
    <p style="color: lawngreen" th:text="${message}" ></p>
</th:block>
<div id="form">
<form th:action="@{/create-book}" th:object="${book}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Tên sách:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Giá thành:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Tác giả:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Bìa sách:</td>
            <td><input type="file" name="image"/></td>
        </tr>
        <tr>
            <td>Thể loại:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Thêm mới"></td>
        </tr>
    </table>
</form>
</div>
<br>
<a href="/books">Trở về </a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
